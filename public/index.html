<html class="no-js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <style>

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(yellow, orange, blue);
    }

    p {
      margin: 0 0 3px 10px;
      padding:0;
      font-size: 1em;
      color: #142679;
    }

    h4 {
      margin: 0;
      padding: 0 0 10px 0;
      color: blue;
      font-size: 1.2em;
    }

    .iframe {
      overflow: hidden;
      background: #000;
    }

    #iframe-denver {
      border: 7px solid red;
    }

    #iframe-chicago {
      border: 8px solid green;
    }

    #iframe-newyork {
      border: 8px solid #4169e1;
    }

    .iframe iframe {
      width: 100%;
      height: 350px;
      border: 0;
      display: block;
    }

    .iframe-header {
      display: none;
    }

    .js .iframe-header {
      display: block;
    }

    .iframe-content {
      height: 400px;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }

    .iframe-full-screen body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .wrapper {
      max-width: 1000px;
      margin: auto;
      padding: 0;
      display: flex;
      flex-wrap: wrap
    }

    #header {
      max-width: 1000px;
      margin: auto;
      padding: 0;
      margin-top: 10px;
    }

    .item {
      display: inline-block;
      flex: 1 300px;
    }

    @media all and (max-height: 400px) {
      .iframe {
        height: 300px;
      }
    }

    .info {
      width: 575px;
      /*border: 1px solid red;*/
      float: left;
      padding: 10px 10px 10px 0;
    }

    table {
      border-spacing: 0;
      border-collapse: collapse;
    }

    .chart {
      padding-left:10px;
      width: 250px;
      /*border: 1px solid blue;*/
      float: right;
      background-color: whitesmoke
    }

    .btn {
      -webkit-border-radius: 12;
      -moz-border-radius: 12;
      border-radius: 12px;
      font-family: Arial;
      color: #ffffff;
      font-size: 22px;
      background: #d93434;
      padding: 10px 20px 10px 20px;
      margin: 70px 60px 0 0;
      text-decoration: none;
      float:right;
    }

    .btn:hover {
      background: #3cb0fd;
      background-image: -webkit-linear-gradient(top, #3cb0fd, #3498db);
      background-image: -moz-linear-gradient(top, #3cb0fd, #3498db);
      background-image: -ms-linear-gradient(top, #3cb0fd, #3498db);
      background-image: -o-linear-gradient(top, #3cb0fd, #3498db);
      background-image: linear-gradient(to bottom, #3cb0fd, #3498db);
      text-decoration: none;
    }

    .bar {
      /*fill: steelblue;*/
    }

    .bar:hover {
      fill: brown;
    }

    .label {
      fill: black;
      font: 10px sans-serif;
    }

    text {
      font-size: 16px;
      text-anchor: start;
      transform: translate(-110px);
    }

    line {
      display: none;
    }

    path {
      display: none;
    }

    .legend {
      color: blue;
      padding: 10px 0 0 5px;
    }

    #footer {
      color: #c3c3c1;
      /*outline: 1px solid red;*/
      min-width: 1000px;
      text-align: center;
      margin-top: 10px;
      font-size: .8em
    }

  </style>
</head>

<body>
  <div id="header">
    <table>
      <tr>
        <td class="info">
          <a class="btn" href="">Join Race!</a>
          <h4><em>"Downtown Tour"</em></h4>
          <p>Expires: Sunday, February 18th - 10:00pm</p>
          <p>Total contributed: .5 ETH</p>
          <p>Length: 4 miles</p>
          <!-- <p>Elevation gain/loss: +50 ft</p>
          <p>Number of participants: 15</p> -->
          <p>Participants completed: 6</p>
          <p>Currently racing: 3</p>
        </td>
        <td style='background-color:whitesmoke;padding-left:10px;padding-bottom:10px'>
          <table>
            <tr>
              <td><img src='data/buffalocorn_legend.png' width="30" /></td>
              <td class="legend">ETHDenver</td>
            </tr>
            <tr>
              <td><img src='data/unicorn_legend.png' width="30" /></td>
              <td class="legend">UniChicago</td>
            </tr>
            <tr>
              <td><img src='data/eth_legend.png' width="27" /></td>
              <td class="legend">EthereumNYC</td>
            </tr>
          </table>

        </td>
        <td class="chart"></td>
      </tr>
    </table>
  <div>
  <br/>
  <div class="wrapper">
    <div class="item">
      <div class="iframe" id="iframe-denver">
        <iframe src="racer.html?racerId=denver" /></iframe>
      </div>
    </div>
    <div class="item">
      <div class="iframe" id="iframe-chicago">
        <iframe src="racer.html?racerId=chicago" /></iframe>
      </div>
    </div>
    <div class="item">
      <div class="iframe" id="iframe-newyork">
        <iframe src="racer.html?racerId=nyc" /></iframe>
      </div>
    </div>
    <div id="footer">
      &copy; Copyright 2018, ETHFitness
    <div>

    <script>

    var margin = {
        top: 0,
        right: 0,
        bottom: 0,
        left: 10
      };

    var width = 240 - margin.left - margin.right;
    var height = 190 - margin.top - margin.bottom;

    var svg = d3.select(".chart").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var x = d3.scaleLinear()
          .range([0, width]);

    var y = d3.scaleBand()
        .range([height, 0]);

    var xAxis = d3.axisBottom(x)
        .ticks(10, "%");

    var yAxis = d3.axisLeft(y);

    d3.csv("data/data.csv", type, function(error, data) {
      if (error) throw error;

      x.domain([0, d3.max(data, function(d) { return d.perc; })]);

      y.domain(data.map(function(d) { return d.name; }))
        .paddingInner(0.1)
        .paddingOuter(0.5);

      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis);

      // svg.append("g")
      //     .attr("class", "y axis")
      //     .call(yAxis);

      svg.selectAll(".bar")
          .data(data)
        .enter().append("rect")
          .attr("class", "bar")
          .attr("id", function(d) { return 'bar' + d.id; })
          .attr("x", 0)
          .attr("height", y.bandwidth())
          .attr("fill", function(d) { return d.color; })
          .attr("y", function(d) { return y(d.name); })
          .attr("width", function(d) { return x(d.perc); });

    });

    function type(d) {
      d.perc = +d.perc;
      return d;
    }

    function resizeBar(id, percent) {
      var bar = d3.select('#' + id);
      bar.attr('width', x(percent));
    }

  </script>

</html>
